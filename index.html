<html>
	<head>
		<title>Game of Life</title>
    	<script src='platform/gol-funcs.js'></script>
    	<script src='platform/gol-html-helper.js'></script>
    	<script src='platform/gol-settings.js'></script>
    	<script src='platform/gol-army.js'></script>
    	<script src='platform/gol-board.js'></script>
    	<script src='platform/gol-game.js'></script>
	</head>
	<body onload="startGame(true)">
		<div id="pre-game-container">
		    <div id="load-src-panel">
		        <div id="load-src-title">HPESW-ISR-CODE-WAR-2016</div>
		        <div id="load-src-msg-1" class="load-src-msg">1-SELECT/EDIT-TOP-ARMY-SOURCE-CODE-LOCATION</div>
			    <div id="load-src-msg-0" class="load-src-msg">2-SELECT/EDIT-BOTTOM-ARMY-SOURCE-CODE-LOCATION</div>
			    <div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-0"  src-ind="0"  value="armies/bulls.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-1"  src-ind="1"  value="armies/cobras.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-2"  src-ind="2"  value="armies/dragons.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-3"  src-ind="3"  value="armies/eagles.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-4"  src-ind="4"  value="armies/gladiators.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-5"  src-ind="5"  value="armies/hornets.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-6"  src-ind="6"  value="armies/kings.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-7"  src-ind="7"  value="armies/knights.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-8"  src-ind="8"  value="armies/lions.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-9"  src-ind="9"  value="armies/pirates.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-10" src-ind="10" value="armies/robots.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-11" src-ind="11" value="armies/scorpions.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-12" src-ind="12" value="armies/sharks.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-13" src-ind="13" value="armies/tigers.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-14" src-ind="14" value="armies/vikings.js"/></div>
				<div><input type="text" class="load-src-input" onclick="toggleSrc(this)" id="src-15" src-ind="15" value="armies/wizards.js"/></div>
                <div><button id="load-src-button" onclick="loadSources()">LOAD</button></div>
                <button id="start-tournament-button" onclick="startTournament()" style="color: #ffffff; outline: none;font-family: visitor, consolas, monospace, sans-serif; font-size: 8px; cursor: pointer; background: #666; border: none; bottom: 20px; right: 20px; position: fixed;">Start Tournament</button>
		    </div>
		    <div id="army-vs-army-panel">
		        <div class="army-vs-army-line">
		            <img id="army-vs-army-img-1" src="">
		            <div id="army-vs-army-name-1"></div>
		        </div>
		        <div class="army-vs-army-vs">VS</div>
		        <div class="army-vs-army-line">
		            <div id="army-vs-army-name-0"></div>
		            <img id="army-vs-army-img-0" src=""/>
		        </div>
		    </div>
            <div id="winArmy-loseArmy-panel" style="display: none;">
                <div style="position: fixed; top: calc(50% - 145px); left: calc(50% - 235px);">
                    <img id="winArmy-img" src="" style="height:170px">
                    <div id="winArmy-name" style=" text-align: center;"></div>
                </div>
                <div style="position: fixed; bottom: calc(50% - 120px); right: calc(50% - 235px); ">
                    <img id="loseArmy-img" src="" style="height: 170px; "/>
                    <div id="loseArmy-name" style=" text-align: center; "></div>
                </div>
            </div>
		</div>
	</body>
</html>
